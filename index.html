<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>

  <body>

          <img class="card__img" src="./images/vader.jpeg" />
        </div>
        <div class="card__content card__content--dark">
          <h2 class="card__title">The Dark Side</h2>

      </div>

      <div class="card card--light">
        <div class="card__imgBox">
          <img class="card__img" src="./images/yoda.jpeg" />
        </div>
        <div class="card__content card__content--light">
          <h2 class="card__title">The Force</h2>
          <p class="card__p">Love</p>
          <p class="card__p">Beauty</p>
          <p class="card__p">CSS that Scales!</p>

        </div>
      </div>
